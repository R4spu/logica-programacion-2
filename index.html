<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Logica de programacion 2</title>
</head>
<body>
    <header></header>
    <main>
        <div class="contenedorBoton">
        <!-- Boton de conversor con validador a traves de prompt -->
        <button class=boton type="button" value="Conversor" id="boton"><b>Conversor de temperatura</b></button>
    </div>

    <br><br>

    <div class="contenedorInputs">
        <div class="decorativo">
            <br>
        <div class="titulo"><h1><b>Convertidor de temperatura con inputs</b> <span><svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 16">
            <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415"/>
            <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1"/>
          </svg></span></h1></div>
    <div id="celsius"> <input type="number" id="" placeholder="Celsius" pattern="[0-9]+"><span>°C</span></div>
    <div id="far"><input type="number" id="" placeholder="Fahrenheit" pattern="[0-9]+"><span>°F</span></div>
    <div id="kel"><input type="number" id="" placeholder="Kelvin" pattern="[0-9]+"><span>°K</span></div>
    <div><button id="limpiar">Limpiar</button></div>
    <br>
</div>
</div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    
</body>
</html>
